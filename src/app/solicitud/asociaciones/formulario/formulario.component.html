- <section class="animate__animated animate__fadeIn">
    <div id="main-title">
        <div class="container">

        </div>
    </div>
    <div class="body-content">
        <div class="sm-width single-elem has-breadcrumbns">
            <div id="bread-crumbs">
                <div class="container">
                    <ul class="no-style">
                        <li><a href="">Inicio</a></li>
                        <li href="">Consulta</li>
                        <li><a>Solicitudes NUPRE</a></li>
                        <li><a [routerLink]="(['/Detalle/' + this.solicitudId])">Detalle solicitud</a></li>
                        <li>Registro de Título</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <form [formGroup]="registroAsociaciones" #aFrom>
                    <section class="block-section">
                        <div class="content-title">
                            <h3 class="title">Registrar Asociación
                            </h3>
                        </div>



                        <div class="form-field">
                            <strong class="caption">Asociación <span class="required-field">*</span>:

                            </strong>

                            <div class="form-control">

                                <div [ngClass]="{'has-error':validarCampo('profesional_Asociacion_Codigo')}"></div>
                                <span class="error-text" *ngIf="validarCampo('profesional_Asociacion_Codigo')">Este
                                    campo es requerido</span>
                                <ng-select [items]="listaAsociaciones" placeholder="Seleccionar una "
                                    bindValue="asociacion_Numero" formControlName="profesional_Asociacion_Codigo"
                                    bindLabel="asociacion_Nombre" [clearable]="false" [searchable]="true"
                                    [ngModel]="selected">
                                </ng-select>
                            </div>
                            <div>
                            </div>
                        </div>
                        <div class="form-field">

                            <strong class="caption">Número de Socio <span class="required-field">*</span>:

                            </strong>

                            <div class="form-control">
                                <div [ngClass]="{'has-error':validarCampo('asociacion_Numero_Socio')}"></div>
                                <span class="error-text" *ngIf="validarCampo('asociacion_Numero_Socio')">Este
                                    campo es requerido</span>
                                <input type="text" formControlName="asociacion_Numero_Socio" class="input form-input">

                            </div>
                        </div>


                        <section class="block-section">


                            <strong class="caption">Documento<span class="required-field">*</span></strong>

                            <div>
                                <!-- <div [ngClass]="{'has-error':validarCampo('documento_adjunto')}"></div> -->
                                <!-- <span class="error-text" *ngIf="validarCampo('documento_adjunto')">Este
                                    campo es requerido</span> -->
                                <div [ngClass]="{'has-error':validarCampo('documento_adjunto')}"></div>
                                <span class="error-text" *ngIf="validarCampo('documento_adjunto')">Este
                                    campo es requerido</span>
                                <div class="upload_file input">

                                    <input type="file" formControlName="documento_adjunto" accept="application/pdf"
                                        (change)="uploadFile($any($event.target).files)" />
                                    <span class="file-name check-icon" id="spanImportarArchivo"></span>
                                    <button class="btn-search chambray-btn rounded">Buscar</button>
                                </div>
                            </div>

                        </section>



                    </section>
                    <div class="bottom-btn right"></div>
                    <button class="default-btn rounded lg-btn" [routerLink]="(['/Detalle/' + this.solicitudId])"><i
                            class="fas fa-times"></i>
                        Cancelar</button>
                    <!-- [disabled]="registroAsociaciones.invalid" -->
                    <button class="primary-btn rounded lg-btn" (click)="guardarSolicitud()">


                        <i class="fas fa-check">Agregar</i>

                    </button>


                </form>

            </div>


        </div>
    </div>
</section>
